<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Game - Itemora</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    /* -------- GLOBAL -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001b26, #002b3f);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 1s ease;
    }

    a {
      color: #00eaff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #00c7e6;
    }

    /* -------- BACK BUTTON (Top Left) -------- */
    .back-home {
      position: absolute;
      top: 25px;
      left: 25px;
      font-size: 16px;
      color: #00eaff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .back-home:hover {
      color: #00c7e6;
      text-shadow: 0 0 10px #00c7e6;
    }

    /* -------- HEADER -------- */
    h1 {
      text-align: center;
      font-size: 38px;
      margin-top: 100px;
      margin-bottom: 60px;
      color: #b4ffff;
      text-shadow: 0 0 18px rgba(0, 234, 255, 0.8);
      letter-spacing: 1px;
    }

    /* -------- GAME CARD -------- */
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      padding-bottom: 80px;
      animation: fadeIn 1.2s ease;
    }

    .game-card {
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(0, 255, 0, 0.4);
      border-radius: 20px;
      width: 280px;
      text-align: center;
      padding: 25px 20px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
    }

    .game-card h2 {
      color: #00ff9c;
      font-size: 22px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .game-card p {
      font-size: 15px;
      color: #b0dcdc;
      margin-bottom: 20px;
    }

    .open-btn {
      background-color: #00ff9c;
      border: none;
      color: black;
      padding: 10px 22px;
      font-size: 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .open-btn:hover {
      background-color: #00c07a;
      box-shadow: 0 0 18px rgba(0, 255, 140, 0.8);
      transform: scale(1.08);
    }

    /* -------- FADE ANIMATION -------- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-home">‚Üê Back to Home</a>

  <h1>Select a Game</h1>

  <div class="game-container">
    <div class="game-card">
      <h2>Grow a Garden</h2>
      <p>Buy in-game items, boosts, and more.</p>
      <button class="open-btn" onclick="window.location.href='growagarden.html'">Open</button>
    </div>
  </div>

</body>
</html>
