<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itemora - Game Item Marketplace</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #001f31;
    color: white;
}

/* navbar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}
nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}
nav a {
    color: white;
    text-decoration: none;
    transition: 0.3s;
}
nav a:hover {
    text-shadow: 0 0 10px cyan;
}

/* hero */
.hero {
    text-align: center;
    margin-top: 100px;
}
.hero h1 {
    font-size: 40px;
    color: cyan;
    text-shadow: 0 0 15px cyan;
}
.hero button {
    background: cyan;
    border: none;
    padding: 10px 25px;
    font-size: 18px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}
.hero button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px cyan;
}

/* featured items */
section {
    text-align: center;
    margin-top: 80px;
}
.item-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    width: 70%;
    margin: auto;
    margin-top: 20px;
}
.item-card {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 10px;
}
.item-card button {
    background: cyan;
    border: none;
    padding: 5px 15px;
    border-radius: 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <img src="logo.png" width="90">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <button onclick="location.href='login.html'"
        style="background:cyan;border:none;padding:8px 18px;border-radius:8px;cursor:pointer;">
        Sign In
    </button>
</nav>

<div class="hero">
    <h1>Welcome to Itemora</h1>
    <p>Your trusted marketplace for in-game items.</p>
    <button>Explore Shop</button>
</div>

<section>
    <h2>Featured Items</h2>
    <div class="item-grid">
        <div class="item-card"><h3>Epic Sword</h3><button>Buy</button></div>
        <div class="item-card"><h3>Golden Armor</h3><button>Buy</button></div>
        <div class="item-card"><h3>Magic Potion</h3><button>Buy</button></div>
    </div>
</section>

</body>
</html>
