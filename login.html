<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Itemora</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #02202e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background: rgba(0,0,0,0.35);
        padding: 30px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 15px #00f7ff;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: none;
        outline: none;
    }

    button {
        width: 95%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #00f7ff;
        color: #000;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        box-shadow: 0 0 12px #00f7ff;
    }

    a {
        color: #00f7ff;
        text-decoration: none;
        font-size: 14px;
    }

</style>
</head>
<body>

<div class="box">
    <h2>Itemora Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <br>
    <a href="index.html">← Back to Home</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDBqCRDt-sjiCUmYpxk9lTHKxR0DM2fKQo",
  authDomain: "itemora-a0a21.firebaseapp.com",
  projectId: "itemora-a0a21",
  storageBucket: "itemora-a0a21.firebasestorage.app",
  messagingSenderId: "25090028733",
  appId: "1:25090028733:web:2acf74043aae85b3bbf3d4",
  measurementId: "G-HCHGBL8CPN"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    
    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("✅ Logged in successfully!");
        window.location.href = "index.html";
      })
      .catch((error) => {
        alert("❌ " + error.message);
      });
};

window.register = function() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("✅ Account created! You can now log in.");
      })
      .catch((error) => {
        alert("❌ " + error.message);
      });
};
</script>
</body>
</html>
