<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Itemora</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #001b29;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(0, 33, 54, 0.8);
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
    }
    button {
        width: 90%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #00eaff;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }
    button:hover {
        background: #04fefe;
        box-shadow: 0 0 10px cyan;
    }
    #loader {
        margin-top: 8px;
        display: none;
        color: cyan;
        font-size: 14px;
    }
    a {
        color: cyan;
        font-size: 14px;
        display: block;
        margin-top: 10px;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Login to Itemora</h2>
    
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn" onclick="handleLogin()">Login</button>
    <button onclick="handleRegister()">Register</button>

    <div id="loader">⏳ Logging in...</div>
    <a href="index.html">← Back to Home</a>
</div>

<!-- ✅ Firebase Auth -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDBqCRDt-sjiCUmYpxk9lTHKxR0DM2fKQo",
  authDomain: "itemora-a0a21.firebaseapp.com",
  projectId: "itemora-a0a21",
  storageBucket: "itemora-a0a21.firebasestorage.app",
  messagingSenderId: "25090028733",
  appId: "1:25090028733:web:2acf74043aae85b3bbf3d4",
  measurementId: "G-HCHGBL8CPN"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

async function handleLogin() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const btn = document.getElementById("loginBtn");
    const load = document.getElementById("loader");

    if (!email || !pass) { alert("Enter email and password."); return; }

    btn.disabled = true;
    btn.innerText = "Logging in...";
    load.style.display = "block";

    try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert("✅ Login success!");
        window.location.href = "index.html";
    } catch (err) {
        alert("❌ " + err.message);
    }

    btn.disabled = false;
    btn.innerText = "Login";
    load.style.display = "none";
}

async function handleRegister() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    if (!email || !pass) { alert("Enter email and password."); return; }

    try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("✅ Registration complete! Now login.");
    } catch (err) {
        alert("❌ " + err.message);
    }
}
</script>
</body>
</html>
